<ion-list lines="full">
  <!-- <ion-grid fixed> -->
    <!-- <ion-list *ngFor="let usuario of usuarios">
      <h3>{{ usuario.usuario }}</h3>
      <p>{{ usuario.nombre }}</p>
    </ion-list> -->
    <ion-item-sliding *ngFor="let user of usuarios">
      <!-- <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->
  
      <ion-item>
        <ion-label>
          <h3>{{user.nombre}}</h3>
          <p>{{user.empresa}}</p>
        </ion-label>
  
        <ion-label slot="end" class="ion-text-end">{{user.usuario}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="mostrarInfo(user)">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" *ngIf="user.activo == 'SI'" (click)="actualizaEstado(user)">
          <ion-icon slot="icon-only" name="thumbs-down"></ion-icon>
        </ion-item-option>

        <ion-item-option color="success" *ngIf="user.activo == 'NO'" (click)="actualizaEstado(user)">
          <ion-icon slot="icon-only" name="thumbs-up"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  <!-- </ion-grid> -->
</ion-list>
